{%extends 'college_template.html'%}


{%block header%}
	{%load static%}
	<link rel="stylesheet" type="text/css" href="{% static "attendence/home.css"%}"></link>
	
	<script type='text/javascript' src="{%static 'college/jquery.min.js'%}"></script>
	<script type='text/javascript' src="{%static 'attendence/home.js'%}"></script>
{%endblock%}


{%block body%}

<input type='hidden' value='{{url}}' id='attendence_url'></input>
<div>
	<select id='course'>
		{%for course in courses%}
			<option value={{course.id}}>{{course.name}}</option>
		{%endfor%}
		
	</select>
	<select id='semester'>
		<option value=1>1</option>
		<option value=2>2</option>
		<option value=3>3</option>
		<option value=1>4</option>
		<option value=1>5</option>
		<option value=1>6</option>
		
	</select>
	<button id='get_attendence'>Get Attendence</button>
	{{error}}
</div>
{%if class_attendence%}
	<hr>
	<div id='class_attendence'>
	<table>
	{%for s in class_attendence%}
		<tr {%if not forloop.counter|divisibleby:"2"%}class='even_row' {%endif%}>
		<td>{{s}}</td><td>{{s.paper_attend}}</td><td> {{s.month1.lecture}}</td><td> {{s.month1.tutorial}}</td><td> {{s.month1.practical}}</td>
		</tr>
	{%endfor%}
	</table>
	</div>
{%endif%}
{%endblock%}
